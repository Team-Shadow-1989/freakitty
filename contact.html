    <h1>Drop your thoughts about this</h1>
    <div class="col-lg-6">
      <form action="#contact" method="post" class="contact-form">
        <div class="form-group">
          <input type="text" id="contact_name" name="contact_name"
            placeholder="Name" required=""
            style="width: 100%; font-size: 1.1rem; padding: 14px; border-radius: 8px; margin-bottom: 20px;">
        </div>
        <div class="form-group">
          <input type="email" id="contact_email" name="contact_email"
            placeholder="Email" required=""
            style="width: 100%; font-size: 1.1rem; padding: 14px; border-radius: 8px; margin-bottom: 20px;">
        </div>
        <div class="form-group">
          <textarea id="contact_message" name="contact_message" rows="9"
            placeholder="Message" required=""
            style="width: 100%; font-size: 1.1rem; padding: 14px; border-radius: 8px; height: 200px; margin-bottom: 20px;"></textarea>
        </div>
        <button type="submit"
          style="background-color: #ff6b6b; color: white; font-size: 1.1rem; padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; float: right;">
          Send
        </button>
      </form>
    </div>
